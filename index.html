<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Conversor de Monedas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="text-negro text-center mt-5">Conversor de Monedas</h1>
    <hr class="text-primary" />
    <section class="pt-3">
      <form id="formulario" class="bg-secondary p-5 rounded">
        <h2 class="text-center text-white">Moneda: CLP</h2>
        <input
          id="valor"
          class="form-control estilo-input"
          type="number"
          value=""
          min="0"
          placeholder="Ingresa valor"
        />
        <h5 class="text-center text-white mt-3">Moneda a convertir:</h5>
        <select id="moneda" class="form-select my-3">
          <option value="sin seleccion">Selecciona un tipo de moneda</option>
          <option value="euro">Euros</option>
          <option value="dolar">DÃ³lares</option>
        </select>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mb-4" type="submit">Buscar</button>
        </div>
        <div class="text-center text-white">
          <p id="resultado">Sin resultado</p>
        </div>
      </form>
    </section>
    <section class="grafico-datos pt-5">
      <canvas id="grafico"></canvas>
    </section>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
